<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>ThermoStat!</title>
  <meta name="description" content="ThermoStat!x§">
  <meta name="author" content="Fred">

  <link rel="stylesheet" href="../css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>

  <script src="./jquery.js"></script>
  <script src="../js/src/Thermostat.js"></script>
  <script src="../js/src/controller.js"></script>

  <script type="text/javascript">
    window.onerror = function() {
      alert("Temperature Limit Reached!");
    };
  </script>

  <center>
  <div class="container">
    <div class="thermostat">
      <div class="top">
        <div class="display">
          <div class="temperature_display">
            <h2 class="temperature_readout"></h2>
          </div>
          <div class="power_display">
            <h3 class="power_readout"></h3>
          </div>
        </div>
        <div class="temperature_buttons">
            <div class="energy_light"></div>
          <div class="temp_button" id="up">
            <button id="up_temperature_button">▲</button>
          </div>
          <div class="temp_button" id="down">
            <button id="down_temperature_button">▼</button>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="control_buttons">
            <button id="reset_temperature_button">Reset Temp</button>
            <button id="power_on_button">P.Saving On</button>
            <button id="power_off_button">P.Saving Off</button>
        </div>
        <div class="title">
          <h1 class="thermostat_title">ThermoStat!</h1>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="weather">
    <div class="weather_display">
      <div class="weather_readout"></div>
    </div>
    <div class="bottom">
      <div class="weather_title">
        <h2 class="weather_display_title">Temp Getter!</h1>
      </div>
      <div class="weather_menu">
        <div class="dropdown">
          <select>
            <option value="" disabled="disabled" selected="selected">Please select a city</option>
            <option value="1">London, UK</option>
            <option value="2">Tokyo, Japan</option>
            <option value="3">Dubai, UAE</option>
            <option value="4">New York, USA</option>
            <option value="5">Sydney, Australia</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</center>
</body>
</html>
