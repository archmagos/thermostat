<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>My First Thermostat</title>
  <meta name="description" content="My First Thermostat">
  <meta name="author" content="Fred">

  <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
  <script src="../js/src/Thermostat.js"></script>

  <div class="container">
    <div class="thermostat">
      <div class="top">
        <div class="display">
          <div class="temperature_display">
            temperature display
          </div>
          <div class="power_display">
            power display
          </div>
        </div>
        <div class="temperature_buttons">
          <div class="temp_button" id="up">
            <button id="up_temperature_button">Increase Temp</button>
          </div>
          <div class="temp_button" id="down">
            <button id="down_temperature_button">Decrease Temp</button>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="control_buttons">
          <div class="control_button" id="reset">
            <button id="reset_temperature_button">Reset Temp</button>
          </div>
          <div class="power_button" id="power_on">
            <button id="power_on_button">Power Saving On</button>
          </div>
          <div class="power_button" id="power_off">
            <button id="power_off_button">Power Saving Off</button>
          </div>
        </div>
        <div class="thermostat_name">
          thermostat name
        </div>
      </div>
    </div>
  </div>
</body>
</html>
